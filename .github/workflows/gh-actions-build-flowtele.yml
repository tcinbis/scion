name: Build Flowtele Action
on: [push]
jobs:
  Build-Project:
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.14
          stable: true
      - name: Install bazelisk
        run: curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.8.1/bazelisk-linux-amd64 -o bazelisk-linux && chmod +x bazelisk-linux && ./bazelisk-linux
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install docker
        run: sudo bash ${{ github.workspace }}/tools/install_docker
